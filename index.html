<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>

    <div class="container">
    
        <div class="calculator">


            <input type="text" placeholder="0" id="inputbox">

            <div>
                <button class="op">AC</button>
                <button class="op">DEl</button>
                <button class="op">%</button>
                <button class="op">/</button>
            </div>
            <div>
                <button class="op1">7</button>
                <button class="op1">8</button>
                <button class="op1" >9</button>
                <button class="op">*</button>
            </div>
            <div>
                <button class="op1">4</button>
                <button class="op1">5</button>
                <button class="op1">6</button>
                <button class="op">-</button>
            </div>
            <div>
                <button class="op1">1</button>
                <button class="op1">2</button>
                <button class="op1">3</button>
                <button class="op">+</button>
            </div>
            <div>
                <button class="op1">00</button>
                <button class="op1">0</button>
                <button class="op1">.</button>
                <button class="op">=</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
